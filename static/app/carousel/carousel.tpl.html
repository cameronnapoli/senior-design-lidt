<h1 class="text-center">Team Members</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row">
                <div class="col-md-4 no-padding">
                    <content-card class="left-content-card content-card-top" title="Major" text="{{vm.members[0].major}}"></content-card>
                    <content-card class="left-content-card content-card-bottom" title="Skills" text="{{vm.members[0].skills}}"></content-card>
                </div>
                <div class="col-md-4 no-padding">
                    <img class="" src="{{vm.members[0].img}}">
                </div>
                <div class="col-md-4 no-padding">
                    <content-card class="right-content-card content-card-top" title="Experience" text="{{vm.members[0].experience}}"></content-card>
                    <content-card class="right-content-card content-card-bottom" title="Role" text="{{vm.members[0].role}}"></content-card>
                </div>
            </div>
            <div class="carousel-caption d-none d-md-block">
                <h4>{{vm.members[0].name}}</h4>
                <h4>(Team Leader)</h4>
            </div>
        </div>
        <div class="carousel-item">
            <div class="row">
                <div class="col-md-4 no-padding">
                    <content-card class="left-content-card left-content-card-top" title="Major" text="{{vm.members[1].major}}"></content-card>
                    <content-card class="left-content-card left-content-card-bottom" title="Skills" text="{{vm.members[1].skills}}"></content-card>
                </div>
                <div class="col-md-4 no-padding">
                    <img class="" src="{{vm.members[1].img}}">
                </div>
                <div class="col-md-4 no-padding">
                    <content-card class="right-content-card content-card-top" title="Experience" text="{{vm.members[1].experience}}"></content-card>
                    <content-card class="right-content-card content-card-bottom" title="Role" text="{{vm.members[1].role}}"></content-card>
                </div>
            </div>
            <div class="carousel-caption d-none d-md-block">
                <h4>{{vm.members[1].name}}</h4>
            </div>
        </div>
        <div class="carousel-item">
            <div class="row">
                <div class="col-md-4 no-padding">
                    <content-card class="left-content-card left-content-card-top" title="Major" text="{{vm.members[2].major}}"></content-card>
                    <content-card class="left-content-card left-content-card-bottom" title="Skills" text="{{vm.members[2].skills}}"></content-card>
                </div>
                <div class="col-md-4 no-padding">
                    <img class="" src="{{vm.members[2].img}}">
                </div>
                <div class="col-md-4 no-padding">
                    <content-card class="right-content-card content-card-top" title="Experience" text="{{vm.members[2].experience}}"></content-card>
                    <content-card class="right-content-card content-card-bottom" title="Role" text="{{vm.members[2].role}}"></content-card>
                </div>
            </div>
            <div class="carousel-caption d-none d-md-block">
                <h4>{{vm.members[2].name}}</h4>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
