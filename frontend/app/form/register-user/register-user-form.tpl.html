<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="center">Register a User</h1>
        <form name="registerUserForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" />
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" />
            </div>
            <div class="form-group">
                <label for="homePhone">Home Phone</label>
                <input type="text" name="homePhone" />
            </div>
            <div class="form-group">
                <label for="mobilePhone">Mobile Phone</label>
                <input type="text" name="mobilePhone" />
            </div>
            <div class="form-group">
                <label for="workPhone">Work Phone</label>
                <input type="text" name="workPhone" />
            </div>
            <div class="form-group">
                <label for="ext">Ext</label>
                <input type="text" name="ext" />
            </div>
        </form>
        <button type="submit" class="btn btn-success btn-right" ng-click="vm.submit(registerUserForm)">REGISTER</button>
    </div>
    <div class="col-md-3"></div>
</div>
