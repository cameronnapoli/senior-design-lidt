<div class="card">
    <div class="card-body">
        <a href="#" class="pull-right" ng-click="vm.refresh(vm.deviceId)">
            <span class="fa fa-refresh"></span>
        </a>
        <p class="card-title">Device {{::vm.deviceId}}</p>
        <hr>
        <h5 class="card-text">Entry: {{vm.entryCount}}</h5>
        <h5 class="card-text">Exit: {{vm.exitCount}}</h5>
        <h5 class="card-text">Occupants: {{vm.occupantCount}}</h5>
    </div>
 </div>
