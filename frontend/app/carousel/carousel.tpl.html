<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="" src="{{vm.members[0].img}}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{vm.members[0].name}}</h5>
                <p>{{vm.members[0].major}}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="" src="{{vm.members[1].img}}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{vm.members[1].name}}</h5>
                <p>{{vm.members[1].major}}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="" src="{{vm.members[2].img}}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{vm.members[2].name}}</h5>
                <p>{{vm.members[2].major}}</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
